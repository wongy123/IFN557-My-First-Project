{% extends 'base.html' %}
{% import "bootstrap4/form.html" as wtf %}

{% block head %}
<title>Checkout | Nexlaptop</title>
{% endblock %}

{% block main %}
<main>
    <div class="container my-4">
        <h1>Checkout</h1>
        <p>* are required fields</p>
        <div class="row">
            <div class="col-12 col-md-6">
                {{ wtf.render_form(form) }}
            </div>
        </div>
    </div>
</main>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var submitButton = document.querySelector("form .btn");
        if (submitButton) {
            submitButton.classList.remove("btn-");
            submitButton.classList.add("btn-warning");
        }
    });
</script>
{% endblock %}
