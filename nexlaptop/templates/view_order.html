{% extends 'base.html' %}
{% block head %}
<title>View Order | Nexlaptop</title>
{% endblock %}

{% block main %}
<main>
    <div class="container my-4">
        <h3>Order Details</h3>
        <form action="{{ url_for('main.viewOrder') }}" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.order_id.label }} {{ form.order_id(class_='form-control') }}
            </div>
            <div class="form-group">
                {{ form.submit(class_='btn btn-warning') }}
            </div>
        </form>
    </div>
</main>
{% endblock %}
