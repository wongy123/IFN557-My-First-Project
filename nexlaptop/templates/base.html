<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}
    {% endblock %}
</head>

<body>
    <div class="vwrapper">
        <header>
            <nav class="navbar navbar-light bg-lemonchiffon">
                <a href="/" class="navbar-brand">Nexlaptop</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('main.products') }}" class="nav-link">Products</a>
                    </li>
                </ul>
                <div class="d-flex flex-row-reverse">
                    <a href="{{ url_for('main.viewCart') }}" class="btn btn-warning nav-item">
                        <i class="bi bi-cart"></i> ({{ session.get('cart', {})|length }})
                    </a>
                </div>
            </nav>
        </header>
        <div class="background-container bg-ivory">
            {% block main %}
            {% endblock %}
        </div>
        <footer>
            <div class="container-fluid bg-lemonchiffon footer px-0">
                <div class="container">
                    <div class="row py-4 border-bottom">
                        <div class="col-md-auto mx-auto">
                            <a href="/" class="nav-link">
                                <h6 class="nav-item">Home</h6>
                            </a>
                        </div>
                        <div class="col-md-auto mx-auto">
                            <a href="{{ url_for('main.products') }}" class="nav-link">
                                <h6 class="nav-item">View Products</h6>
                            </a>
                        </div>
                        <div class="col-md-auto mx-auto">
                            <a href="{{ url_for('main.viewOrderGet') }}" class="nav-link">
                                <h6 class="nav-item">View Order</h6>
                            </a>
                        </div>
                        <div class="col-md-auto mx-auto">
                            <a href="{{ url_for('main.displayContactForm') }}" class="nav-link">
                                <h6 class="nav-item">Contact Us</h6>
                            </a>
                        </div>
                    </div>
                    <div class="row py-5">
                        <div class="col-auto mx-auto">
                            <h5>Nexlaptop&copy 2024</h5>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-bEMQsXjJe2t-pTFkpTf6IhC9WQHY8P02mTLKZIpJtj6MxmWxr90+wG6U8yLg9yY7" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
